<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="vue-app">

    <a href="/#/">Home</a>
    <a href="/#/signup">Signup</a>
    <a href="/#/login">Login</a>
    <a href="/#/logout">Logout</a>
    <a href="/#/products/new">New Product</a>
    <a href="/#/products">Products</a>
    

    <router-view></router-view>

  </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <a href="/#/signup">Sign-up!</a>
    <a href="/#/products">Check out our games here.</a>

  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>


<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>


<template id="logout-page">
  <div class="vue-component">
    <h1>{{ message }}</h1>
    <a href="/#/">Return to Home</a>
  </div>
</template>


<template id="new-product-page">
  <div class="vue-component">

    <div class="container">
      <h1>Add New Product</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="text" class="form-control" v-model="price">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <input type="text" class="form-control" v-model="description">
      </div>
      <div class="form-group">
        <label>Supplier ID:</label>
        <input type="text" class="form-control" v-model="supplier_id">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="products-index-page">
   <div class="vue-component">
    <div class="container">
      <div class="row">     
        <div v-for="product in products" class="col-md-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" v-bind:src="product['image_url']" alt="">
              <div class="card-body">
                <h5 class="card-title">{{ product["name"] }} </h5>
                <p class="card-text">{{ product["description"] }} </p>
                <a v-bind:href=" 'api/products/' + product['id']" class="btn btn-primary">More Info</a>
              </div>
            </div>
          </div>
        </div>    
      
    </div> 
   </div> 
</template>


<template id="products-show-page">
   <div class="vue-component">
     <div class="container">
      <div >
        
      </div>
     </div>
   </div> 
</template>
